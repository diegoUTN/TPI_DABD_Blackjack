<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">Registrate con Nombre de Usuario y Password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="user.userName" type="text" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Nombre Usuario</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="user.password"/>
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordRepeat" class="form-control form-control-lg" [(ngModel)]="pass"/>
                    <label class="form-label" for="typePasswordRepeat">Repetir Password</label>
                  </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="registrar()">Registrarme</button>
              </div>
  
              <div>
                <p class="mb-0">Ya tenes Usuario? <a href="login" class="text-white-50 fw-bold">Loguearse</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
